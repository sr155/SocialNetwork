<header>
    <div class="container">
      <div>
        <img
          src="./assets/images/cglogo.svg"
          alt="DCX"
          class="logo"
          style="height: 50px; width: 200px"
        /> 
        <span> Social Netwroking for Everyone</span>
      </div>
      <form class="form-inline" >
        <div class="form-group">
          <label class="sr-only" for="exampleInputEmail3"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail3"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword3">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword3"
            placeholder="Password"
            required
          />
        </div>
  
        <button type="submit" class="btn btn-default">Sign in</button><br />
        <div class="checkbox">
          <label> <input type="checkbox" /> Remember me </label>
        </div>
      </form>
    </div>
  </header>


  <!--Bootstrap Navbar with links-->

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#navbar"
          aria-expanded="false"
          aria-controls="navbar"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a routerLink="">Home</a></li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a routerLink="members">Members</a></li>
          <!-- <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a routerLink="groups">Groups</a></li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a routerLink="photos">Photos</a></li> -->
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a routerLink="profile">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>
